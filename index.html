<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <nav class="navbar">
        <!-- This should include a link to view high scores and the timer -->
        <a class="nav-link" href="#hiScores">View High Scores</a>
        <div id="timer"></div>
    </nav>

    <section class="container">
        <!-- This will be the main content of the site. -->
        <h1 class="h1">Test Your Knowledge!</h1>
        <main id="main">
            <div id="start">Start the Quiz</div>
            <section class="quiz" style="display:none">
                <row>
                    <card class="questions">
                        <!-- The card will contain the various questions and their multiple choice answers. -->
                    </card>
                </row>
            </section>
            <section id="initials" style="display:none">
                <row>
                    <card class="input">
                        <!-- The card will be where the player enters their initials once the game is over -->
                        <h1>Final Score</h1>
                        <h2 id="highscore"></h2>
                        <div class="flex">
                            <form id="submit">
                                <input type="text" name= "username" id= "username" placeholder="Player Initials"/>
                                <button type="submit" class="btn-sm">Save Your Score</button>
                            </form>
                            <button id="hiScores" class="btn-md">View High Scores</button>
                        </div>
                    </card>
                </row>
            </section>
            <section>
            <row>
                <!--The high scores will appear here -->
                <card class="results" style="display:none"></card>    
            </row>
              
            </section>
        </main>
    </section>

    <script rel="script" src="script.js"></script>
</body>

</html>
