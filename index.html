<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <nav class="navbar">
        <!-- This should include a link to view high scores and the timer -->
        <a class="nav-link" href="#">View High Scores</a>
        <div id="timer"></div>
    </nav>

    <section class="container">
        <!-- This will be the main content of the site. -->
        <h1 class="h1">Test Your Knowledge!</h1>
        <main id="main">
            <div id="start">Start the Quiz</div>
            <section class="quiz" style="display:none">
                <row>
                    <card class="questions">
                        <!-- The card will contain the various questions and their multiple choice answers. -->
                    </card>
                </row>
            </section>
            <section id="initials" style="display:none">
                <row>
                    <card class="input">
                        <!-- The card will be where the player enters their initials once the game is over -->
                        <h1>Final Score</h1>
                        <form>
                            <input type="text" name= "username" id= "username" placeholder="Player Initials"/>
                            <button type="submit" class="btn-sm" onclick="saveScores">Save</button>
                        </form>
                        <button class="btn-sm">Play Again</button>
                        <button class="btn-sm">View High Scores</button>
                    </card>
                </row>
            </section>
            <section class="results" style="display:none">
                <ul class="list"></ul>
            </section>
        </main>
    </section>
    <!--Use cards and rows to create the body.  -->

    <script rel="script" src="script.js"></script>
</body>

</html>
